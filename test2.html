<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<title></title>
</head>
<body>
	<div class="covid-container">
        <h1>Virus Corona</h1>
        <h2>( Covid 19 )</h2>
        <h3 id="date">Date Time</h3>

        <form autocomplete="off">
            <input type="text" name="srch" id="srch" required
            list="countries" placeholder="Enter a name of country">
            <datalist id="countries">
                
            </datalist>
            <button>Search</button>
        </form>

        <h2 id="name-country">The World</h2>

        <div class="content">
            <div class="box confirmed">
                <p>confirmed</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
            </div>
            <div class="box deaths">
                <p>deaths</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
            </div>
            <div class="box recovered">
                <p>recovered</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
            </div>
        </div>

        <div class="chart"></div>
    </div>


    <script src="js.js"></script>

</body>
</html>
